<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Integração HTML e Python</title>
</head>
<body>
       <h1>Verificar o Fatorial</h1> <!-- Título principal da página -->
    <form action="/Fatorial" method="post"> <!-- Formulário para enviar o número para verificação -->
        <label for="numero">Digite um número:</label> <!-- Rótulo do campo de entrada -->
        <input type="number" id="numero" name="numero" required> <!-- Campo de entrada para o número -->
        <button type="submit">resultado</button> <!-- Botão de envio do formulário -->
    </form>
    <div id="resultado">
        {% if resultado %} <!-- Verifica se há um resultado a ser exibido -->
            {{ resultado }} <!-- Exibe o resultado da verificação (par ou ímpar) -->
        {% endif %}
    </div>
</body>
</html>
